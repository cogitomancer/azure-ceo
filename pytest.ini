[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Asyncio mode for async tests
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: Integration tests requiring Azure resources
    unit: Unit tests (no external dependencies)
    slow: Tests that take a long time to run

# Warning filters
filterwarnings =
    # Ignore Pydantic deprecation warnings from dependencies
    ignore::pydantic.PydanticDeprecatedSince211
    # Alternatively, you can be more specific:
    # ignore:The `__get_pydantic_core_schema__` method.*:DeprecationWarning

